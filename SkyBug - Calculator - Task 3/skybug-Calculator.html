<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor - Arun S</title>
    <link href="skybug-Calculator.css" rel="stylesheet">
</head>
<body>
    <div class="parent">

        <video autoplay loop muted plays-inline class="background-video">
            <source src="./imgs/mp4 video.mp4" type="video/mp4">
        </video>

        <div class="parent-1">
            <input type="text" class="view"/>
            <div class="child">
                <button class="child-1" data-value="AC">AC</button>
                <button class="child-1" data-value="DEL">DEL</button>
                <button class="child-1" data-value="%">%</button>
                <button class="child-1" data-value="/">/</button>

                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="child-1" data-value="*">*</button>

                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="child-1" data-value="-">-</button>

                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="child-1" data-value="+">+</button>

                <button data-value="0">0</button>
                <button data-value="00">00</button>
                <button data-value=".">.</button>
                <button class="child-1" data-value="=">=</button>
            </div>
        </div>
        
    </div>

    <script src="skybug-Calculator.js"></script>
</body>
</html>
